{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создать видео</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" title="{{ f.help_text }}" for="{{ f.id_for_label }}">{{ f.label }}:</label>
          <div class="col-sm-3">
              {{ f }}
          </div>
        <p class="form-errors">{{ f.errors }}</p>
      </div>
    {% endfor %}
    <p><button type="submit" class="btn btn-primary">Сделать видео</button></p>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
          {% endfor %}
      </ul>
    {% endif %}
  </form>
</div>
</body>
</html>
